<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="text/javascript" src="script.js"></script>
    <div class="top" style="position:relative">
        <a id="username">Guest</a>
        <button class="topLogin" id="loginButton" onclick="document.getElementById('login').style.display='block'">Login</button>
        <button class="topLogin" id="logoutButton" hidden>Logout</button>

        <div id="login" class="login-container">
            <div class="login animate">
                <label ><b>Username</b></label>
                <input class="noSpace" id="uName" type="text" placeholder="Enter Username" required>
                <label><b>Password</b></label>
                <input class="noSpace" id="pass" type="password" placeholder="Enter Password" required>
                <div style="background-color:#f1f1f1; position: relative;padding: 16px;">
                    <div id="loginError" style="color:red"></div>
                    <button type="button" onclick="document.getElementById('login').style.display='none'">Cancel</button>
                    <button class="login" onclick="login()">Login</button>
                    <br>New User?<button class="signUp" onclick="document.getElementById('login').style.display='none'; document.getElementById('signUp').style.display='block'">Sign Up For Free!</button>
                </div>
            </div>
        </div>
        <div id="signUp" class="login-container">
            <div class="login animate">
                <label ><b>Username</b></label>
                <input class="noSpace" id="signUser" type="text" placeholder="Enter Username" required>
                <label><b>Password</b></label>
                <input class="noSpace" id="signPass1" type="password" placeholder="Enter Password" required>
                <label><b>Re-type Password</b></label>
                <input class="noSpace" id="signPass2" type="password" placeholder="Enter Password" required>
                <div style="background-color:#f1f1f1; position: relative;padding: 16px;">
                    <div id="signUpError" style="color:red"></div>
                    <button type="button" onclick="document.getElementById('signUp').style.display='none'">Cancel</button>
                    <button class="login" onclick="signUp()">Sign UP</button>
                </div>
            </div>
        </div>
    </div>
    <div id="findGameDiv" style="position:relative">
        Find Game:
        <select id="nrPlayers">
            <option value=3 >3</option>
            <option value=4 >4</option>
            <option value=5 >5</option>
            <option value=6 >6</option>
        </select>
        <select id="gameType">
            <option value=1 >1..8..1</option>
            <option value=8 >8..1..8</option>
        </select>
        <button id="findGame" onclick="findGame()">Find</button>
        <button id="cancel" style="color:blue; background-color: inherit; border:none" onclick="cancel()" hidden>Cancel</button>
        <div id="findTimer" hidden><label id="minutes">00</label>:<label id="seconds">00</label></div>


    </div>
    <div id="cardGame" style="position:relative; height:860px" hidden>
    <div class="bids">
        <button class="bid" id="bidButton0" onclick="bid(0)" disabled>0</button>
        <button class="bid" id="bidButton1" onclick="bid(1)" disabled>1</button>
        <button class="bid" id="bidButton2" onclick="bid(2)" disabled>2</button>
        <button class="bid" id="bidButton3" onclick="bid(3)" disabled>3</button>
        <button class="bid" id="bidButton4" onclick="bid(4)" disabled>4</button>
        <button class="bid" id="bidButton5" onclick="bid(5)" disabled>5</button>
        <button class="bid" id="bidButton6" onclick="bid(6)" disabled>6</button>
        <button class="bid" id="bidButton7" onclick="bid(7)" disabled>7</button>
        <button class="bid" id="bidButton8" onclick="bid(8)" disabled>8</button>
    </div>
    <div class="cards">
        <img class="card" id="card0" src="PNG/102.png" width="60" onclick="play(0)" style="opacity: 0.5;" hidden> <!--style="opacity: 0.5;"-->
        <img class="card" id="card1" src="PNG/102.png" width="60" onclick="play(1)" style="opacity: 0.5;" hidden>
        <img class="card" id="card2" src="PNG/102.png" width="60" onclick="play(2)" style="opacity: 0.5;" hidden>
        <img class="card" id="card3" src="PNG/102.png" width="60" onclick="play(3)" style="opacity: 0.5;" hidden>
        <img class="card" id="card4" src="PNG/102.png" width="60" onclick="play(4)" style="opacity: 0.5;" hidden>
        <img class="card" id="card5" src="PNG/102.png" width="60" onclick="play(5)" style="opacity: 0.5;" hidden>
        <img class="card" id="card6" src="PNG/102.png" width="60" onclick="play(6)" style="opacity: 0.5;" hidden>
        <img class="card" id="card7" src="PNG/102.png" width="60" onclick="play(7)" style="opacity: 0.5;" hidden>
    </div>
    <div class= "atu">
        <img id="atu" src="PNG/card_back.png" width="60">
    </div>
    <div class= "p0">
        <img id="played0" src="PNG/card_back.png" width="60" hidden>
    </div>

    <div class= "p1">
        <img id="played1" src="PNG/card_back.png" width="60" hidden>

    </div>

    <div class= "p5">
        <img id="played5" src="PNG/card_back.png" width="60" hidden>
    </div>

    <div class = "player0" id = "player0" hidden>
        <div>bid:<text id="bid0"></text></div>
        <div>won:<text id="won0">0</text></div>
        <div>score:<text id="score0">0</text></div>
    </div>

    <div class = "player1" id = "player1" hidden>
        <div>bid:<text id="bid1"></text></div>
        <div>won:<text id="won1">0</text></div>
        <div>score:<text id="score1">0</text></div>

    <div class = "player2" id = "player2" hidden>
        <div>bid:<text id="bid2"></text></div>
        <div>won:<text id="won2">0</text></div>
        <div>score:<text id="score2">0</text></div>
    </div>

    <div class = "player3" id = "player3" hidden>
        <div>bid:<text id="bid3"></text></div>
        <div>won:<text id="won3">0</text></div>
        <div>score:<text id="score3">0</text></div>
    </div>

    <div class = "player4" id = "player4" hidden>
        <div>bid:<text id="bid4"></text></div>
        <div>won:<text id="won4">0</text></div>
        <div>score:<text id="score4">0</text></div>
    </div>

    <div class = "player5" id = "player5" hidden>
        <div>bid:<text id="bid5"></text></div>
        <div>won:<text id="won5">0</text></div>
        <div>score:<text id="score5">0</text></div>
    </div>
    <div>
        <textarea class="chatBoard" id="chatBoard" disabled></textarea>
    </div>
    <div>
        <textarea class="chat" id="chat" placeholder="Remember, be nice!" cols="30" rows="1" maxlength="100" disabled></textarea>
        <button class="chatButton" id="chatButton" onclick="chat()" disabled>chat</button>
    </div>
    </div>
</body>
